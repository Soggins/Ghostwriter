name: Build Executables

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyautogui
      
      - name: Build executable
        run: pyinstaller --noconfirm --onefile --windowed --name "Ghostwriter" main.py
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v3
        with:
          name: Ghostwriter-Linux
          path: dist/Ghostwriter
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyautogui
      
      - name: Build executable
        run: pyinstaller --noconfirm --onefile --windowed --name "Ghostwriter" main.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: Ghostwriter-Windows
          path: dist/Ghostwriter.exe
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyautogui
      
      - name: Build executable
        run: pyinstaller --noconfirm --onefile --windowed --name "Ghostwriter" main.py
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: Ghostwriter-macOS
          path: dist/Ghostwriter
          retention-days: 30
