name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_run:
    workflows: ["Auto Version"]
    types: [completed]

jobs:
  build-linux:
    if: github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Determine tag to build
        shell: bash
        run: |
          set -e
          git fetch --tags --force
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            TAG="${GITHUB_REF_NAME}"
          else
            TAG=$(git describe --tags --abbrev=0)
          fi
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          git checkout "$TAG"
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyautogui
      
      - name: Build executable
        run: pyinstaller --noconfirm --onefile --windowed --name "Ghostwriter" main.py
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ghostwriter-Linux
          path: dist/Ghostwriter
          retention-days: 30

  build-windows:
    if: github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Determine tag to build
        shell: bash
        run: |
          set -e
          git fetch --tags --force
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            TAG="${GITHUB_REF_NAME}"
          else
            TAG=$(git describe --tags --abbrev=0)
          fi
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          git checkout "$TAG"
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyautogui
      
      - name: Build executable
        run: pyinstaller --noconfirm --onefile --windowed --name "Ghostwriter" main.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ghostwriter-Windows
          path: dist/Ghostwriter.exe
          retention-days: 30

  build-macos:
    if: github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Determine tag to build
        shell: bash
        run: |
          set -e
          git fetch --tags --force
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            TAG="${GITHUB_REF_NAME}"
          else
            TAG=$(git describe --tags --abbrev=0)
          fi
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          git checkout "$TAG"
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyautogui
      
      - name: Build executable
        run: pyinstaller --noconfirm --onefile --windowed --name "Ghostwriter" main.py
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ghostwriter-macOS
          path: dist/Ghostwriter
          retention-days: 30

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Determine tag for release
        shell: bash
        run: |
          set -e
          git fetch --tags --force
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            TAG="${GITHUB_REF_NAME}"
          else
            TAG=$(git describe --tags --abbrev=0)
          fi
          echo "TAG=$TAG" >> "$GITHUB_ENV"
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG || github.ref_name }}
          files: |
            Ghostwriter-Linux/Ghostwriter
            Ghostwriter-Windows/Ghostwriter.exe
            Ghostwriter-macOS/Ghostwriter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
