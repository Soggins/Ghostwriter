name: Build Executables

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyautogui
      
      - name: Build executable
        run: pyinstaller --noconfirm --onefile --windowed --name "Ghostwriter" main.py
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ghostwriter-Linux
          path: dist/Ghostwriter
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyautogui
      
      - name: Build executable
        run: pyinstaller --noconfirm --onefile --windowed --name "Ghostwriter" main.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ghostwriter-Windows
          path: dist/Ghostwriter.exe
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyautogui
      
      - name: Build executable
        run: pyinstaller --noconfirm --onefile --windowed --name "Ghostwriter" main.py
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ghostwriter-macOS
          path: dist/Ghostwriter
          retention-days: 30

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Ghostwriter-Linux/Ghostwriter
            Ghostwriter-Windows/Ghostwriter.exe
            Ghostwriter-macOS/Ghostwriter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
